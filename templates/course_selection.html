<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生选课</title>
</head>
<body>
    <p align="center">填写信息以选课</p>
    <form action="course_selection" method="post">
        {% csrf_token %}
        {% for i in namelist %}
            <p>{{ i }}:</p>
            <input type="text" name="{{ i }}">
        {% endfor %}
        <br/><br/>
        <input type="submit" value="提交">
    </form>
    <p>{{ notice }}</p>

</body>
</html>
